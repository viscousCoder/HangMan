<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <div class="hint-container">
            <p id="hint">Hint: Guess the word!</p>
        </div>
        <div class="word-container">
            <h2 id="wordDisplay">_ _ _ _ _</h2>
        </div>
        <div class="hangman-image">
            <img id="hangmanImg" src="./hangman.jpg" alt="Hangman">
        </div>
        <div class="guess-container">
            <p>Guess a letter:</p>
            <input type="text" id="letterInput" maxlength="1" />
            <button onclick="guessLetter()">Guess</button>
        </div>
        <div class="message-container">
            <p id="message"></p>
        </div>
        <div class="scoreboard">
            <p>Incorrect Guesses: <span id="incorrectGuesses">0</span></p>
            <p>Attempts Left: <span id="attemptsLeft">6</span></p>
        </div>
        <button class="reset-btn" onclick="startNewGame()">Start New Game</button>
    </div>

    <!-- Win / Lose Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalMessage"></h2>
            <button onclick="startNewGame()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
